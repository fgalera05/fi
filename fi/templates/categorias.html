{% load static %}
{% load humanize %}
{% include 'menu.html' %}
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title"></h3>
          <nav aria-label="breadcrumb">
          </nav>
        </div>
        <div class="row">
          {% for g in grafico %}
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{ g.categoria.categoria }}</h4>
                <canvas id="{{ g.myChart }}" width="100" height="40px"></canvas>
                  <script>
                  const {{ g.ctx }} = document.getElementById('{{ g.myChart }}');
                  const {{ g.etiquetas }} = {{ g.etiquetasValores|safe}}
                                 
                  const {{ g.myChart }} = new Chart({{ g.ctx }}, {
                      type: 'bar',// Tipo de gr√°fica
                      data: {
                          labels: {{ g.etiquetas }},
                          datasets: [
                            {% for ds in g.data %}
                              {
                              label: "{{ ds.anio }}",
                              data: {{ ds.data }}, // La data es un arreglo que debe tener la misma cantidad de valores que la cantidad de etiquetas
                              backgroundColor: '{{ ds.backgroundColor }}', // Color de fondo
                              borderColor: 'rgba(54, 162, 235, 1)', // Color del borde
                              borderWidth: 1,// Ancho del borde
                            },
                            {% endfor %}
                         
                              
                          ]
                      },
                      options: {
                          scales: {
                              yAxes: [{
                                  ticks: {
                                      beginAtZero: true
                                  }
                              }],
                          },
                      }
                  });
                  </script>
              </div>
            </div>
          </div>
          {% endfor %}
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
           
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="../../assets/vendors/chart.js/Chart.min.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <script src="../../assets/js/settings.js"></script>
    <script src="../../assets/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="../../assets/js/chart.js"></script>
    <!-- End custom js for this page -->
  </body>
</html>
